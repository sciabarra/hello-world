name: Build
on: [push]
jobs:
  build:
   name: share
   runs-on: ubuntu-latest
   steps:
    - uses: actions/checkout@v2
    - run: docker build . -t onionshare
    - run: |
        docker run --rm --name=onionshare -t -d -v $PWD/shared:/shared onionshare 
        while ! docker logs onionshare | grep http://onionshare 
        do sleep 1 
        done
        docker logs onionshare
    - run: if grep on .github/ngrok ; then bash .github/debug-github-actions.sh ; fi
      env:
        NGROK_TOKEN: ${{ secrets.NGROK_TOKEN }}
        USER_PASS: ${{ secrets.NGROK_PASSWORD }}
    - run: sleep 5h
    - run: sleep 5h
    - run: sleep 5h
    - run: sleep 5h
    - run: sleep 5h
    - run: sleep 5h
    - run: sleep 5h
    - run: sleep 5h
    - run: sleep 5h
    - run: sleep 5h
    - run: sleep 5h
    - run: sleep 5h
    - run: sleep 5h
    - run: sleep 5h
